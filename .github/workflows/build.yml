name: Build iOS IPA

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    timeout-minutes: 30
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.2'
    
    - name: Install tools
      run: |
        brew install xcodegen
        gem install xcpretty
    
    - name: Debug - List files
      run: |
        ls -la
        ls -la "华仔趣玩社/" || echo "Source folder check"
    
    - name: Create project.yml
      run: |
        cat > project.yml << 'EOF'
        name: HuaZaiApp
        options:
          bundleIdPrefix: com.huazai
          deploymentTarget:
            iOS: "12.0"
        
        settings:
          base:
            SWIFT_VERSION: "5.0"
            TARGETED_DEVICE_FAMILY: "1,2"
            CODE_SIGN_IDENTITY: "-"
            CODE_SIGNING_REQUIRED: NO
            CODE_SIGNING_ALLOWED: NO
        
        targets:
          HuaZaiQuWan:
            type: application
            platform: iOS
            sources:
              - path: 华仔趣玩社
            settings:
              base:
                INFOPLIST_FILE: 华仔趣玩社/Info.plist
                PRODUCT_BUNDLE_IDENTIFIER: com.huazai.quwan
                PRODUCT_NAME: HuaZaiQuWan
        EOF
        cat project.yml
    
    - name: Generate Xcode Project
      run: xcodegen generate
    
    - name: Build Archive
      run: |
        set -o pipefail
        xcodebuild \
          -project HuaZaiApp.xcodeproj \
          -scheme HuaZaiQuWan \
          -configuration Release \
          -destination 'generic/platform=iOS' \
          -archivePath build/HuaZaiApp.xcarchive \
          archive \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGNING_REQUIRED=NO \
          | xcpretty
    
    - name: Create Unsigned IPA
      run: |
        mkdir -p Payload
        APP_PATH=$(find build/HuaZaiApp.xcarchive/Products/Applications -name "*.app" | head -1)
        cp -r "$APP_PATH" Payload/
        zip -r HuaZaiApp.ipa Payload
        ls -lh HuaZaiApp.ipa
    
    - name: Upload IPA Artifact
      uses: actions/upload-artifact@v4
      with:
        name: HuaZaiApp-IPA
        path: HuaZaiApp.ipa
        retention-days: 30
